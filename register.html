<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container bg-white p-5 rounded shadow" style="max-width: 400px">
      <h2 class="text-center mb-4 text-primary">Register</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button
          onclick="window.loaction.href='userdashboard.html'"
          class="btn btn-primary w-100"
        >
          Register
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="indexjs.html" class="btn btn-secondary w-100">Beranda</a>
      </div>
      <div class="text-center mt-3">
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </div>
    </div>
  </body>
</html>
